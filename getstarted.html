<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineSync - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 40px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 87, 34, 0.5);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            transform: scale(1.08);
            box-shadow: 0px 8px 25px rgba(255, 87, 34, 0.7);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="Vedio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1 id = "nameDisplay"></h1>
        <p>Connecting Students and Mess with Smart Meal Choices!</p>
        <a href="login.html" class="btn">Get Started</a>
    </div>
    <script>
        let nameText = "DineSync!";  
        let index = 0;
        function typeLetter() {
            if (index < nameText.length) {
                document.getElementById("nameDisplay").textContent += nameText[index];
                index++;
            } else {
                clearInterval(timer);
                document.getElementById("enterButton").classList.remove("hidden");
            }
        }
        let timer = setInterval(typeLetter, 100);
        function redirectToLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
